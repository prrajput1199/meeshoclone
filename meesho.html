<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Fashion, Electronics, Home &amp; More | Meesho</title>
    <!-- meesho icon -->
    <link rel="icon" href="https://static.toiimg.com/thumb/msid-100862147,width-1070,height-580,imgsize-4660,resizemode-6,overlay-toi_sw,pt-32,y_pad-40/photo.jpg">
    <!-- icon library -->
    <script src="https://kit.fontawesome.com/a9de26964b.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="meesho.css">
    <!-- google icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="headersection">
        <header class="header">
            <div class="headerleftpart">
                <div class="meeshologo">
                    <img src="images/meeshologo.png" alt="">
                </div>
        
                <div class="searchbox">
                    <div class="searchicon">
                        <img src="images/searchicon.png" alt="">
                    </div>
                    <form action="" id="recentinputs">
                        <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="searchinput">
                    </form>
                    <div class="crossmark">
                        <i class="fa-solid fa-xmark" id="crossmarkid"></i>
                    </div>
        
                    <div class="recentSearches" >
                        <h3>Recent Searches</h3>
                        <div class="listsofrecents">
                            
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="headerrightpart">
                <div class="downloadAppsection">
                    <div class="mobileicon">
                        <img src="images/mobile.png" alt="">
                    </div>
                    <p>Download App</p>
    
                    <div class="hoveringcontent">
                        <h3>Download from</h3>
                        <div class="downloadlink">
                            <a href="">
                                <img src="https://images.meesho.com/images/pow/playstore-icon-big.png" alt="">
                            </a>
        
                            <a href="">
                                <img src="https://images.meesho.com/images/pow/appstore-icon-big.png" alt="">
                            </a>
                        </div> 
                    </div>
                </div>
    
                <div class="supplier">
                    <p>Become a supplier</p>
                </div>
    
                <div class="profileandcart">
                    <div class="profile">
                        <div class="profileimage">
                             <img src="images/user.png" alt="">
                        </div>
                        <span>profile</span>
                    </div>
    
                    <div class="cart">
                        <div class="cartimage">
                            <img src="images/cart.png" alt="">
                        </div>
                        <span>cart</span>
                    </div>
                </div>
            </div>
        </header>
         
        <nav>
            <ul>
                <li>
                    Women Ethnic
                    <div class="submenucontainer">
                        <div class="submenulist" id="womenethnic1">
    
                        </div>
                    </div>
                </li>
                <li>
                    Women Western
                    <div class="submenucontainer">
                        <div class="submenulist" id="WomenWestern1">
    
                        </div>
                    </div>
                </li>
                <li>
                    Men
                    <div class="submenucontainer">
                        <div class="submenulist" id="Men1">
    
                        </div>
                    </div>
                </li>
                <li>
                    kids
                    <div class="submenucontainer">
                        <div class="submenulist" id="kids1">
    
                        </div>
                    </div>
                </li>
                <li>
                    Home & kitchen
                    <div class="submenucontainer">
                        <div class="submenulist" id="Home&kitchen1">
    
                        </div>
                    </div>
                </li>
    
                <li>
                    Beauty & Health
                    <div class="submenucontainer">
                        <div class="submenulist" id="Beauty&Health1">
    
                        </div>
                    </div>
                </li>
    
                <li>
                    Jewellery & Accessories
                    <div class="submenucontainer">
                        <div class="submenulist" id="Jewellery&Accessories1">
    
                        </div>
                    </div>
                </li>
    
                <li>
                    Bags & Footwear
                    <div class="submenucontainer">
                        <div class="submenulist" id="Bags&Footwear1">
    
                        </div>
                    </div>
                </li>
    
                <li>
                    Electronics
                    <div class="submenucontainer">
                        <div class="submenulist" id="Electronics1">
    
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    
    
   <div class="bestqualityshopping">
      <div class="img1">
         <img src="images/download.jpg" alt="">
      </div>
      <div class="img2">
        <img src="images/1687149525469_512.webp" alt="">
      </div>  
   </div>

   <div class="topcategoriessection">
      <div class="topcategoriesheading">
        <span class="horizontal-line"><hr></span>
        <h1>Top Categories to choose from</h1>
        <span class="horizontal-line"><hr></span>
      </div>  

      <div class="images">
        <img src="images/download women store.jpg" alt="" class="topcategoriesimages">
        <img src="images/download img.jpg" alt=""  class="topcategoriesimages">
        <img src="images/download img1.jpg" alt="" class="topcategoriesimages">
        <img src="images/download img2.jpg" alt="" class="topcategoriesimages">
        <img src="images/download img3.jpg" alt="" class="topcategoriesimages">
      </div>
   </div>

   <div class="productsforyousection">
       <div class="headingsection">
          <h2>Product for you</h2>
       </div>
       <div class="contentcontainer">

           <aside class="productforyoucontent">
              <h3>Category</h3>

              <div class="searchbox1">
                  <div class="searchicon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                 
                  <form action="">
                    <input type="text" placeholder="Search" >
                  </form>
              </div>
            
              <div class="itemslist">
                <div class="Analogwatch">
                    <label for="Analogwatch1">
                       <input type="checkbox" id="Analogwatch1" class="checkboxes">
                       <span>Analogwatch</span>
                    </label>
                </div>
    
                <div class="Bedsheets">
                    <label for="Bedsheet1">
                       <input type="checkbox" id="Bedsheet1" class="checkboxes">
                       <span>Bedsheet</span>
                    </label>
                </div>
    
                <div class="mobileaccessories">
                    <label for="mobileaccessories1">
                       <input type="checkbox" id="mobileaccessories1" class="checkboxes">
                       <span>Mobile accessories</span>
                    </label>
                </div>
    
                <div class="Motorcyclecover">
                    <label for="Motorcyclecover1">
                       <input type="checkbox" id="Motorcyclecover1" class="checkboxes">
                       <span>Motorcyclecover</span>
                    </label>
                </div>
    
                <div class="Sunglasses">
                    <label for="Sunglasses1">
                       <input type="checkbox" id="Sunglasses1" class="checkboxes">
                       <span>Sunglasses</span>
                    </label>
                </div>

                <div class="Wallpapers">
                    <label for="Wallpapers1">
                       <input type="checkbox" id="Wallpapers1" class="checkboxes">
                       <span>Wallpaper</span>
                    </label>
                </div>

                <div class="Slippers">
                    <label for="Slippers1">
                       <input type="checkbox" id="Slippers1" class="checkboxes">
                       <span>Flipflops & Slippers</span>
                    </label>
                </div>

                <div class="KitchenStorage">
                    <label for="KitchenStorage1">
                       <input type="checkbox" id="KitchenStorage1" class="checkboxes">
                       <span>Kitchen Storage</span>
                    </label>
                </div>
              </div>
           </aside>
           
           <main class="itemsdisplay" id="itemsdisplay">

           </main>
        </div>
    </div>
    <script src="meesho.js" type="module"></script>
</body>
</html>
